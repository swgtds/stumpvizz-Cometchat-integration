<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sports 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #242424, #3b5998);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }



        
    </style>
</head>
<body>
    
    <!-- Video Player Section -->
    <div class="player-container">
        <div style="position:relative;padding-top:56.25%;">
            <iframe  
            src="https://vimeo.com/event/5027375/embed" 
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen 
            style="position:absolute;top:0;left:0;width:100%;height:100%;border-radius:15px;"></iframe>
        </div>
    </div>
    

</script>
</body>
</html>
